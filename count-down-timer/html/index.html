<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="../css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins:ital,wght@0,300;0,400;0,600;0,700;1,300;1,600&display=swap"
        rel="stylesheet">
    <script defer src="../js/app.js"></script>
</head>

<body>
    <div class="container">
        <span>We are Comming Soon </span>
    </div>
    <div class="container">
        <span id="end-date">10 December 2022 03:45 PM</span>
    </div>


    <div class="row">
        <div class="col-4">
            <div class="block"><span class="inputs">10</span></div>
            <span>Days</span>
        </div>
        <div class="col-4">
            <div class="block"><span class="inputs">10</span></div>
            <span>Hour</span>
        </div>
        <div class="col-4">
            <div class="block"><span class="inputs">10</span></div>
            <span>Minute</span>
        </div>
        <div class="col-4">
            <div class="block"><span class="inputs">10</span></div>
            <span>Seconds</span>
        </div>
    </div>

</body>

</html>
